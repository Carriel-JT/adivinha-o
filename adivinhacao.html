<meta charset="UTF-8">

<script>

    function pulaLinha() {

        document.write("<br>");
        document.write("<br>");
}

    function mostra(frase) {

        document.write(frase);
        pulaLinha();
}

	var numero = Math.round(Math.random()*10);
	var chute = parseInt(prompt("digite seu chute"));
	
	if(chute == numero){
	mostra("Você Acertou!");
	}
	if(chute != numero){
	mostra("Você errou! o número correto é " + numero);
	}

</script>
